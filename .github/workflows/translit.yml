name: DSTU 9112:2021 Transliteration

on:
  push:
    branches:
      - main
    paths:
      - 'translation.csv'
      - 'README.md'
      - 'Translation Files/translation_org.csv'
      - 'Translation Files/translation.csv'
      - 'Steam Workshop Version/Ukrainian_Language/translation.csv'
      - 'Manual Install Version/Ukrainian_Language/translation.csv'

jobs:
  transliterate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            external/UkrainianTransliterator/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('external/UkrainianTransliterator/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build dstu9112 transliterator
        run: |
          cd external/UkrainianTransliterator
          cargo build --release
          mkdir -p ../../.github/bin
          cp target/release/dstu9112 ../../.github/bin/dstu9112
          chmod +x ../../.github/bin/dstu9112

      - name: Checkout or create latyn branch
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          MAIN_COMMIT=$(git rev-parse HEAD)
          echo "MAIN_COMMIT=$MAIN_COMMIT" >> $GITHUB_ENV

          rm -f .github/bin/dstu9112

          if git ls-remote --heads origin latyn | grep -q latyn; then
            echo "Ğilka latyn vže isnuje, onovljujemo..."
            git fetch origin latyn:latyn
            git checkout latyn
          else
            echo "Stvorjujeme latyn..."
            git checkout -b latyn
            git push -u origin latyn
          fi

      - name: Rebuild transliterator on latyn branch
        run: |
          cd external/UkrainianTransliterator
          cargo build --release
          mkdir -p ../../.github/bin
          cp target/release/dstu9112 ../../.github/bin/dstu9112
          chmod +x ../../.github/bin/dstu9112

      - name: Transliterate files
        run: |
          set -e

          transliterate_file() {
            local source_file="$1"
            local dest_file="$2"

            if [ ! -f "$source_file" ]; then
              echo "Fajl ne isnuje: $source_file"
              return
            fi

            echo "Transliteracija: $source_file -> $dest_file"

            mkdir -p "$(dirname "$dest_file")"

            local temp_file="${dest_file}.tmp"

            if .github/bin/dstu9112 < "$source_file" > "$temp_file" 2>/dev/null; then
              mv "$temp_file" "$dest_file"
              echo "Uspišno: $dest_file"
            else
              echo "Pomylka transliteracii: $source_file"
              rm -f "$temp_file"
              return 1
            fi
          }

          declare -A FILE_MAPPING=(
            ["translation.csv"]="translation.csv"
            ["README.md"]="README.md"
            ["Translation Files/translation_org.csv"]="Translation Files Latyn/translation_org.csv"
            ["Translation Files/translation.csv"]="Translation Files Latyn/translation.csv"
            ["Steam Workshop Version/Ukrainian_Language/translation.csv"]="Steam Workshop Version Latyn/Ukrainian_Language_Latyn/translation.csv"
            ["Manual Install Version/Ukrainian_Language/translation.csv"]="Manual Install Version Latyn/Ukrainian_Language_Latyn/translation.csv"
          )

          echo "Kopijuvannja ta transliteracija fajliv..."
          echo ""

          for source_file in "${!FILE_MAPPING[@]}"; do
            dest_file="${FILE_MAPPING[$source_file]}"

            if git show "main:$source_file" > /dev/null 2>&1; then
              temp_source="/tmp/source_$(basename "$source_file")"
              git show "main:$source_file" > "$temp_source"

              transliterate_file "$temp_source" "$dest_file" || true

              rm -f "$temp_source"
            else
              echo "Fajl ne znajdeno v main: $source_file"
            fi
          done

          echo ""
          echo "Transliteraciju zaveršeno!"
          
      - name: Commit and push to latyn branch
        run: |
          git add -A

          if git diff --staged --quiet; then
            echo "Nemaje zmin dlja komitu"
            exit 0
          fi

          MAIN_SHORT=$(git rev-parse --short $MAIN_COMMIT)
          MAIN_MESSAGE=$(git log -1 --pretty=%B $MAIN_COMMIT)

          git commit -m "Avtomatyčna transliteracija z main@${MAIN_SHORT}" \
                     -m "Oryğinaljnyj komit: ${MAIN_MESSAGE}" \
                     -m "" \
                     -m "Transliterovano GitHub Actions"

          echo "Vidpravka zmin do origin/latyn..."
          git push origin latyn
          
          echo "Uspišno onovleno ğilku latyn!"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
